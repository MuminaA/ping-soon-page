<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->

    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="images/logo.svg" class="logo" alt="" />
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <div class="input-submission">
          <div class="input-button">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Your email addess..."
              required
            />

            <div class="input-button">
              <button type="submit" class="validate">Notify Me</button>
            </div>
          </div>
          <div id="result"></div>
        </div>

        <div>
          <img
            src="images/illustration-dashboard.png"
            class="illustration-dashboard"
            alt="dashboard illustration"
          />
        </div>
      </div>
    </main>
    <footer>
      <ul class="socials">
        <li class="facebook">
          <a><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li class="twitter">
          <a><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="instagram">
          <a><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <div class="copywrite">&copy;Copyright Ping. All rights reserved.</div>
      <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </footer>

    <script src="index.js"></script>

    <script
      src="https://kit.fontawesome.com/80aada6d6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
